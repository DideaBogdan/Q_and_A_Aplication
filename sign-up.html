<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
</head>
<body>
<div id="MainContainer">
    <form id="Sign-up">
        <label>Nickname:</label>
        <input type="text" placeholder="Guru"> <br>
        <label>Email:</label>
        <input type="email" placeholder="example@gmail.com"> <br>
        <label>Confirm email:</label>
        <input type="email" placeholder="example@gmail.com"> <br>
        <label>Password:</label>
        <input type="password"> <br>
        <label>Confirm password:</label>
        <input type="password"> <br>
        <input style="width: 30%; margin-left: 12%; margin-top: 5%;" type="submit" value="Register">
    </form>
</div>
</body>
</html>
